<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form action="/signup" method="post">
        <div>
            <label for="custid">Username:</label>
            <input type="text" id="custid" name="custid" required>
        </div>
        <div>
            <label for="custpw">Password:</label>
            <input type="password" id="custpw" name="custpw" required>
        </div>
        <div>
            <label for="custname">Name:</label>
            <input type="text" id="custname" name="custname" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <button type="submit">Signup</button>
        </div>
    </form>
    <p th:text="${error}"></p>
</body>
</html>
