<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/myPage.css}">
<link rel="stylesheet" th:href="@{/css/navigation.css}">

<title>myPage</title>
<style>
    .title {
        font-size: 300%;
    }
    .subTitle { color: lightgray; }
    div { text-align: center; }
</style>
</head>
<body>

    <div th:insert="~{/navigation :: nav}"></div>
    
    <div align="center" style="margin: 10%;">
        <h1 class="title">My Page</h1>
        <p class="subTitle">마이페이지</p>
    </div>
    
    <div class="div">

        <div class="line-1"></div>
        <div class="line-2"></div>

        <div class="copy">
            <div class="div2">내가 참여한 모임</div>
            <div class="button">
                <a th:href="@{/myPage/participationList(userId=${user.id})}" class="white">확인</a>
            </div>
        </div>

        <div class="copy2">
            <div class="div2">나의 찜 목록</div>
            <div class="button">
                <a th:href="@{/myPage/wishList(userId=${user.id})}" class="white">확인</a>
            </div>
        </div>

        <div class="copy3">
            <div class="div2">내 게시글</div>
            <div class="button">
                <a th:href="@{/myPage/myPostList(userId=${user.id})}" class="white">확인</a>
            </div>
        </div>

    </div>
</body>
</html>
