<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <title>Search Meetings</title>
    <style>
    .title {
        font-size: 300%;
    }
    .subTitle { color: lightgray; }
    div { text-align: center; }
    </style>
    <script>
        var cnt = new Array();
        cnt[0] = new Array('전체');
        cnt[1] = new Array('전체', '강남구', '강동구', '강북구', '강서구', '관악구', '광진구',
                '구로구', '금천구', '노원구', '도봉구', '동대문구', '동작구', '마포구', '서대문구',
                '서초구', '성동구', '성북구', '송파구', '양천구', '영등포구', '용산구', '은평구', '종로구',
                '중구', '중랑구');
        // Other cities and counties omitted for brevity
        function change(add) {
            sel = document.form.meetingCounty;
            for (i = sel.length - 1; i >= 0; i--) {
                sel.options[i] = null;
            }
            for (i = 0; i < cnt[add].length; i++) {
                sel.options[i] = new Option(cnt[add][i], cnt[add][i]);
            }
        }
    </script>
</head>
<body>
    <div th:insert="~{/navigation :: nav}"></div>
    
    <div align="center" style="margin: 5%;">
        <h1 class="title">모임 검색</h1>
        <p class="subTitle">조건에 맞춰 모임을 검색할 수 있다.</p>
    </div>
    
    <div>
        <form action="/meetings/results" method="get" name="form">
        <label for="meetingEvent">종목</label><br>
        <select id="meetingEvent" name="meetingEvent">
            <option value="" disabled selected>어떤 운동을 하시나요?</option>
            <option value="러닝">러닝</option>
            <option value="농구">농구</option>
            <option value="배구">배구</option>
            <option value="축구">축구</option>
            <option value="야구">야구</option>
            <option value="피구">피구</option>
            <option value="탁구">탁구</option>
        </select><br><br>
        
        <label for="meetingCity">시/도</label><br>
        <select name='meetingCity' onchange="change(this.selectedIndex);" class="input">
            <option value='전체'>전체</option>
            <option value='서울'>서울특별시</option>
            <option value='부산'>부산광역시</option>
            <option value='대구'>대구광역시</option>
            <!-- Other cities omitted for brevity -->
        </select><br>
        구/군: <select name='meetingCounty' class="select">
            <option value=''>전체</option>
        </select><br><br>

        <label for="meetingTime">시간대</label><br>
        <select id="meetingTime" name="meetingTime">
            <option value="오전">오전</option>
            <option value="오후">오후</option>
        </select><br><br>
        
        <label for="headCount">인원수</label><br>
        <select id="headCount" name="headCount">
            <option value="" disabled selected>필요한 인원은 몇명인가요?</option>
            <option value="1명">1명</option>
            <option value="2명">2명</option>
            <option value="3명">3명</option>
            <option value="4명">4명</option>
            <option value="5명">5명</option>
            <option value="6명">6명</option>
            <option value="7명">7명</option>
        </select><br><br>
        
        <label for="price">비용</label><br>
        <select id="price" name="price">
            <option value="" disabled selected>1인당 필요한 비용을 알려주세요</option>
            <option value="0~5000원">0~5000원</option>
            <option value="5000~10000원">5000~10000원</option>
            <option value="10000~15000원">10000~15000원</option>
            <option value="15000~20000원">15000~20000원</option>
            <option value="20000~25000원">20000~25000원</option>
            <option value="25000~30000원">25000~30000원</option>
            <option value="30000~35000원">30000~35000원</option>
        </select><br><br>

        <button type="submit">검색</button>
    </form>
    
    <h2>검색 결과</h2>
    <ul>
        <li th:each="meeting : ${meetings}">
            <span th:text="${meeting.name}">모임 이름</span>,
            <span th:text="${meeting.meetingDate}">모임 날짜</span>,
            <span th:text="${meeting.meetingTime}">시간대</span>,
            <span th:text="${meeting.meetingEvent}">종목</span>,
            <span th:text="${meeting.meetingCity}">시/도</span>,
            <span th:text="${meeting.meetingCounty}">구/군</span>,
            <span th:text="${meeting.headCount}">인원수</span>,
            <span th:text="${meeting.price}">비용</span>
        </li>
    </ul>
    </div>
    
</body>
</html>
