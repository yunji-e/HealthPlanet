<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <div>
            <label for="custid">Username:</label>
            <input type="text" id="custid" name="custid" required>
        </div>
        <div>
            <label for="custpw">Password:</label>
            <input type="password" id="custpw" name="custpw" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <p th:text="${error}"></p>
</body>
</html>
